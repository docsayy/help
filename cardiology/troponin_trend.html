<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Troponin I Trend Assistant</title>

  <style>
    :root {
      --bg: #020617;
      --card: #0b1120;
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.18);
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.4);
      --radius: 16px;
      --pad: 14px;
      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, rgba(248,113,22,0.25), #020617 55%);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    main { width: 100%; max-width: 900px; }

    /* Top navigation */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }

    .navlinks{
      display:flex;
      gap:10px;
    }

    .btn{
      text-decoration:none;
      padding:8px 14px;
      border-radius:999px;
      font-size:0.8rem;
      font-weight:600;
      border:1px solid var(--border);
      background:rgba(15,23,42,0.9);
      color:#e5e7eb;
      transition:all .15s ease;
    }

    .btn:hover{
      border-color:var(--accent);
      background:var(--accent-soft);
      box-shadow:0 6px 18px rgba(249,115,22,0.35);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .card {
      background: linear-gradient(135deg, rgba(15,23,42,0.97), rgba(15,23,42,1));
      border-radius: var(--radius);
      padding: var(--pad);
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0,0,0,0.75);
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    input[type="number"] {
      margin-top: 6px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.45);
      background: rgba(15,23,42,0.96);
      color: #e5e7eb;
      font-size: 1rem;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: radial-gradient(circle at 0 0, #fed7aa, #fb923c 40%, #ea580c 100%);
      color: #111827;
      box-shadow: 0 10px 26px rgba(248,113,22,0.55);
      margin-top: 10px;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.98);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .muted { color: var(--muted); font-size: 0.8rem; }
  </style>
</head>

<body>
  <main>
    <header class="topbar">
      <div>
        <h1>üìà Troponin I Trend Assistant</h1>
        <p>URL 0.034 ng/mL | NSTEMI &gt; 0.12 ng/mL | Significant delta ‚â•20%</p>
      </div>

      <div class="navlinks">
        <a class="btn" href="../index.html">üè† Home</a>
        <a class="btn" href="../cardiology.html">‚Ü©Ô∏é Back to Cardiology</a>
      </div>
    </header>

    <section class="card">
      <div class="field">
        <label>Previous Troponin (ng/mL)</label>
        <input id="prev" type="number" step="0.001" placeholder="e.g. 0.05">
      </div>

      <div class="field">
        <label>Current Troponin (ng/mL)</label>
        <input id="curr" type="number" step="0.001" placeholder="e.g. 0.07">
      </div>

      <button onclick="analyzeTroponin()">Analyze</button>

      <div id="result" class="result">
        Enter two values and click Analyze.
      </div>
    </section>
  </main>

  <script>
    const URL = 0.034;
    const NSTEMI = 0.12;

    function zone(val) {
      if (val < URL) return "Normal";
      if (val <= NSTEMI) return "Elevated";
      return "NSTEMI range";
    }

    function analyzeTroponin() {
      const prev = parseFloat(document.getElementById("prev").value);
      const curr = parseFloat(document.getElementById("curr").value);
      const box = document.getElementById("result");

      if (isNaN(prev) || isNaN(curr)) {
        box.innerHTML = "Please enter both values.";
        return;
      }

      const change = curr - prev;
      const percent = (change / prev) * 100;

      let message = `
        <strong>Previous:</strong> ${prev} (${zone(prev)})<br>
        <strong>Current:</strong> ${curr} (${zone(curr)})<br>
        <strong>Absolute change:</strong> ${change.toFixed(3)} ng/mL<br>
        <strong>Percent change:</strong> ${percent.toFixed(1)}%<br><br>
      `;

      if (curr > NSTEMI) {
        message += "<strong>Troponin now in NSTEMI range (&gt;0.12). Meets NSTEMI criteria.</strong>";
      } else if (prev < URL && curr < URL) {
        message += "Both values below URL. No concern. Repeat only if clinically suspicious.";
      } else if (prev < URL && curr >= URL && percent >= 20) {
        message += "Significant rise with value now above URL. Concerning upward trend. Continue trending.";
      } else if (percent >= 20 && (prev >= URL || curr >= URL)) {
        message += "Rising troponin (‚â•20% increase with value above URL). Continue trending.";
      } else if (percent <= -20 && (prev >= URL || curr >= URL)) {
        message += "Falling troponin (‚â•20% decrease from prior elevated value). Trend once more to confirm.";
      } else {
        message += "Plateaued troponin (‚â§20% change). Stable/chronic injury pattern. No further trending required.";
      }

      box.innerHTML = message;
    }
  </script>
</body>
</html>
