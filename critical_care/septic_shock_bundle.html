<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Septic Shock Bundle ‚Äì Critical Care</title>

<style>
:root {
    --bg: #e0f7fa;
    --card: #ffffff;
    --accent: #00838f;
    --accent-soft: #b2ebf2;
    --muted: #546e7a;
    --danger: #d32f2f;
    --success: #2e7d32;
    --radius: 14px;
    --pad: 16px;
}
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #b2ebf2 0, #e0f7fa 40%, #e0f2f1 100%);
}
header {
    padding: 16px;
    display: flex;
    justify-content: space-between;
    background: linear-gradient(90deg, #00acc1, #00838f);
    color: white;
}
.nav-buttons a {
    margin-left: 6px;
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.8);
    color: white;
    font-size: .9rem;
}
main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 12px;
}
.card {
    background: var(--card);
    padding: 18px;
    margin-bottom: 18px;
    border-radius: var(--radius);
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}
h2 {
    margin-top: 0;
    font-size: 1.2rem;
    color: #004d5a;
}
.subtitle {
    color: var(--muted);
    margin-bottom: 12px;
}
label { font-size: .9rem; color: #37474f; }
input[type=number] {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #cfd8dc;
    margin-top: 4px;
}
.grid-2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
    gap: 12px;
}
.btn-primary {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 999px;
    padding: 12px 16px;
    width: 100%;
    font-weight: 600;
    margin-top: 12px;
    cursor: pointer;
}
.plan-box {
    background: #f1ffff;
    padding: 14px;
    border-radius: 12px;
    border: 1px dashed var(--accent);
    margin-top: 10px;
    white-space: pre-line;
}
.copy-btn {
    background: #eceff1;
    border-radius: 999px;
    border: none;
    padding: 10px 16px;
    margin-top: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <h1>ü¶† Septic Shock Bundle</h1>
    <div class="nav-buttons">
        <a href="../home.html">üè† Home</a>
        <a href="../critical_care.html">‚¨Ö Critical Care</a>
    </div>
</header>

<main>

    <div class="card">
        <h2>Sepsis Bundle Calculator</h2>
        <p class="subtitle">Enter basic patient data for automatic bundle recommendations.</p>

        <div class="grid-2">
            <div>
                <label>Weight (kg)</label>
                <input type="number" id="weight" placeholder="e.g. 75">
            </div>
            <div>
                <label>Lactate (mmol/L)</label>
                <input type="number" id="lactate" step="0.1" placeholder="e.g. 4.2">
            </div>
            <div>
                <label>MAP (mmHg)</label>
                <input type="number" id="map" placeholder="e.g. 55">
            </div>
        </div>

        <button class="btn-primary" onclick="makePlan()">Generate Bundle</button>
    </div>

    <div class="card" id="results" style="display:none;">
        <h2>Your Sepsis Bundle Plan</h2>
        <div id="plan" class="plan-box"></div>
        <button class="copy-btn" onclick="copyPlan()">üìã Copy</button>
    </div>

</main>

<script>
let lastPlan = "";

function makePlan() {
    const weight = parseFloat(document.getElementById("weight").value);
    const lactate = parseFloat(document.getElementById("lactate").value);
    const map = parseFloat(document.getElementById("map").value);

    let fluid = isNaN(weight) ? "Weight not entered ‚Üí cannot calculate fluid dose.\n"
                              : `${(weight * 30).toFixed(0)} mL (30 mL/kg) initial crystalloid bolus.`;

    let plan = "SEPTIC SHOCK BUNDLE (0‚Äì6 HOURS)\n\n";

    // -------------------------
    // HOUR 0-1 BUNDLE
    // -------------------------
    plan += "üïê HOUR 1 ‚Äì Immediate Actions:\n";
    plan += "‚Ä¢ Begin broad-spectrum antibiotics NOW (goal: within 1 hour).\n";
    plan += "‚Ä¢ Draw blood cultures x2 before antibiotics (do NOT delay antibiotics).\n";
    plan += "‚Ä¢ Measure initial lactate.\n";
    plan += "‚Ä¢ Start IV crystalloid resuscitation:\n    ‚Üí " + fluid + "\n";
    
    if (!isNaN(map) && map < 65) {
        plan += "‚Ä¢ MAP < 65 ‚Üí start **Norepinephrine**.\n";
    } else if (!isNaN(map)) {
        plan += "‚Ä¢ MAP ‚â• 65 ‚Üí monitor closely; no pressor needed yet.\n";
    }

    // -------------------------
    // HOUR 3 BUNDLE
    // -------------------------
    plan += "\nüïí HOUR 3 ‚Äì Reassessment:\n";
    plan += "‚Ä¢ Repeat lactate.\n";
    plan += "‚Ä¢ Assess fluid responsiveness: exam + bedside ultrasound (IVC, LVOT VTI).\n";
    plan += "‚Ä¢ If MAP still < 65 ‚Üí increase NE, consider adding Vasopressin.\n";
    if (!isNaN(lactate) && lactate >= 4) {
        plan += "‚Ä¢ Lactate ‚â• 4 ‚Üí indicates severe shock, escalate resuscitation.\n";
    }
    plan += "‚Ä¢ Check urine output, mental status, skin perfusion.\n";

    // -------------------------
    // HOUR 6 BUNDLE
    // -------------------------
    plan += "\nüïï HOUR 6 ‚Äì Ongoing Management:\n";
    plan += "‚Ä¢ Confirm source control (drainage, debridement, remove infected lines).\n";
    plan += "‚Ä¢ Maintain MAP ‚â• 65 with NE ¬± Vasopressin.\n";
    plan += "‚Ä¢ Evaluate need for stress-dose steroids if NE > 0.3‚Äì0.5 mcg/kg/min.\n";
    plan += "‚Ä¢ If poor oxygenation ‚Üí consider ARDS protocol.\n";
    plan += "‚Ä¢ Reassess lactate and perfusion q2‚Äì4 hours.\n";

    lastPlan = plan;
    document.getElementById("plan").innerText = plan;
    document.getElementById("results").style.display = "block";
}

function copyPlan() {
    navigator.clipboard.writeText(lastPlan)
        .then(() => alert("Plan copied!"))
        .catch(() => alert("Unable to copy."));
}
</script>

</body>
</html>
