<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Decision Tools</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f6ff;
    padding: 20px;
    margin: 0;
}
h1 {
    text-align: center;
    color: #003d7a;
    margin-bottom: 25px;
}
.menu-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
}
.tool-btn {
    display: block;
    background: #003d7a;
    color: white;
    padding: 15px;
    text-align: center;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.tool-btn:hover {
    background: #005bb7;
}
</style>

<script>
// Load usage
function loadUsage() {
    return JSON.parse(localStorage.getItem("toolUsage") || "{}");
}

// Save usage
function saveUsage(data) {
    localStorage.setItem("toolUsage", JSON.stringify(data));
}

// Record click
function recordUsage(tool) {
    const usage = loadUsage();
    usage[tool] = (usage[tool] || 0) + 1;
    saveUsage(usage);
}

// Sort on page load
function sortMenu() {
    const container = document.querySelector(".menu-container");
    const buttons = Array.from(container.children);
    const usage = loadUsage();

    buttons.sort((a, b) => {
        const aKey = a.getAttribute("data-tool");
        const bKey = b.getAttribute("data-tool");
        return (usage[bKey] || 0) - (usage[aKey] || 0);
    });

    buttons.forEach(btn => container.appendChild(btn));
}

document.addEventListener("DOMContentLoaded", sortMenu);
</script>

</head>
<body>

<h1>Medical Decision Tools</h1>

<div class="menu-container">

    <a href="pocus/index.html"
       class="tool-btn"
       data-tool="pocus"
       onclick="recordUsage('pocus')">POCUS</a>

    <a href="cardiology.html"
       class="tool-btn"
       data-tool="cardiology"
       onclick="recordUsage('cardiology')">Cardiology</a>

    <a href="pulmonary.html"
       class="tool-btn"
       data-tool="pulmonary"
       onclick="recordUsage('pulmonary')">Pulmonary</a>

    <a href="renal.html"
       class="tool-btn"
       data-tool="renal"
       onclick="recordUsage('renal')">Renal</a>

    <a href="endocrine.html"
       class="tool-btn"
       data-tool="endocrine"
       onclick="recordUsage('endocrine')">Endocrine</a>

    <a href="hematology.html"
       class="tool-btn"
       data-tool="hematology"
       onclick="recordUsage('hematology')">Hematology</a>

    <a href="infectious.html"
       class="tool-btn"
       data-tool="infectious"
       onclick="recordUsage('infectious')">Infectious Disease</a>

    <a href="critical.html"
       class="tool-btn"
       data-tool="criticalcare"
       onclick="recordUsage('criticalcare')">Critical Care</a>

</div>

</body>
</html>
