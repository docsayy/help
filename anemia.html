<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anemia Assessment Tool</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #e0f7fa);
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #003d66;
        margin-bottom: 20px;
        font-size: 26px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #ffffffee;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        backdrop-filter: blur(4px);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    label {
        font-weight: 600;
        color: #004d66;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #b0bec5;
        background: #f1f8ff;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        background-color: #0288d1;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background-color: #0277bd;
    }

    .result, .emr-box {
        margin-top: 25px;
        padding: 20px;
        background-color: #e8f5e9;
        border-left: 6px solid #43a047;
        border-radius: 8px;
        font-size: 15px;
    }

    .emr-box {
        background-color: #f1f8e9;
        border-left: 6px solid #558b2f;
    }

    .copy-btn {
        margin-top: 10px;
        background: #6a1b9a;
        font-size: 14px;
        padding: 10px;
        border-radius: 6px;
    }

    .copy-btn:hover {
        background: #4a148c;
    }

    /* Floating Home Button */
    .home-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #0288d1;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 15px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
        transition: 0.2s;
        z-index: 999;
    }

    .home-btn:hover {
        background: #0277bd;
    }
</style>
</head>

<body>

<a href="index.html" class="home-btn">Home</a>

<h1>Anemia Assessment Tool</h1>

<div class="container">

    <div class="grid">
        <div><label>Hemoglobin (g/dL)</label><input type="number" id="hb" step="0.1"></div>
        <div><label>Hematocrit (%)</label><input type="number" id="hct" step="0.1"></div>
        <div><label>MCV (fL)</label><input type="number" id="mcv" step="0.1"></div>
        <div><label>Ferritin (ng/mL)</label><input type="number" id="ferritin" step="0.1"></div>
        <div><label>Iron (µg/dL)</label><input type="number" id="iron" step="0.1"></div>
        <div><label>TIBC (µg/dL)</label><input type="number" id="tibc" step="0.1"></div>
        <div><label>Transferrin Saturation (%)</label><input type="number" id="tsat" step="0.1"></div>
        <div><label>LDH (U/L)</label><input type="number" id="ldh" step="0.1"></div>
        <div><label>Reticulocyte Count (%)</label><input type="number" id="retic" step="0.1"></div>
        <div><label>Haptoglobin (mg/dL)</label><input type="number" id="haptoglobin" step="0.1"></div>
        <div><label>Vitamin B12 (pg/mL)</label><input type="number" id="b12" step="0.1"></div>
        <div><label>Folate (ng/mL)</label><input type="number" id="folate" step="0.1"></div>
        <div><label>CRP (mg/L)</label><input type="number" id="crp" step="0.1"></div>
        <div><label>ESR (mm/hr)</label><input type="number" id="esr" step="0.1"></div>
        <div><label>TSH (µIU/mL)</label><input type="number" id="tsh" step="0.01"></div>
    </div>

    <button onclick="assessAnemia()">Assess</button>

    <div id="result" class="result" style="display:none;"></div>

    <div id="emrBox" class="emr-box" style="display:none;">
        <h3>Assessment & Plan (Copy-Ready)</h3>
        <pre id="emrText" style="white-space:pre-wrap; font-size:15px;"></pre>
        <button class="copy-btn" onclick="copyEMR()">Copy to Clipboard</button>
    </div>

</div>

<script>
function assessAnemia() {

    const hb = parseFloat(document.getElementById('hb').value);
    const hct = parseFloat(document.getElementById('hct').value);
    const mcv = parseFloat(document.getElementById('mcv').value);
    const ferritin = parseFloat(document.getElementById('ferritin').value);
    const iron = parseFloat(document.getElementById('iron').value);
    const tibc = parseFloat(document.getElementById('tibc').value);
    const tsat = parseFloat(document.getElementById('tsat').value);
    const ldh = parseFloat(document.getElementById('ldh').value);
    const retic = parseFloat(document.getElementById('retic').value);
    const haptoglobin = parseFloat(document.getElementById('haptoglobin').value);
    const b12 = parseFloat(document.getElementById('b12').value);
    const folate = parseFloat(document.getElementById('folate').value);

    let resultText = "";
    let warnings = [];
    let assessment = [];
    let plan = [];
    let mixed = false;

    // -----------------------------
    //  HEMOGLOBIN
    // -----------------------------
    if (!isNaN(hb)) {
        if (hb < 13) {
            resultText += `<strong>Anemia detected</strong> — Hb ${hb} g/dL<br>`;
            assessment.push(`Anemia (Hb ${hb} g/dL)`);

            // Severity
            if (hb < 7) assessment.push("Severe anemia");
            else if (hb < 8) assessment.push("Moderate anemia");
            else assessment.push("Mild anemia");

            // Transfusion thresholds
            if (hb < 7) plan.push("Consider transfusion (Hb <7).");
            else if (hb < 8) plan.push("Consider transfusion if symptomatic or cardiac history.");
        } else {
            resultText += `<strong>Hb normal:</strong> ${hb} g/dL<br>`;
            assessment.push("No anemia.");
        }
    } else warnings.push("Hemoglobin missing.");

    // -----------------------------
    //  MCV Classification
    // -----------------------------
    if (!isNaN(mcv)) {
        if (mcv < 80) {
            resultText += "Microcytic anemia pattern.<br>";
            assessment.push("Microcytic anemia");
        }
        else if (mcv > 100) {
            resultText += "Macrocytic anemia pattern.<br>";
            assessment.push("Macrocytic anemia");
        }
        else {
            resultText += "Normocytic anemia pattern.<br>";
            assessment.push("Normocytic anemia");
        }
    }

    // -----------------------------
    //  Iron Studies Interpretation
    // -----------------------------
    if (!isNaN(ferritin) && !isNaN(iron) && !isNaN(tibc)) {

        if (ferritin < 30 && tsat < 20) {
            resultText += "Iron deficiency anemia.<br>";
            plan.push("Start oral iron therapy.");
        }
        else if (ferritin > 100 && tsat < 20) {
            resultText += "Anemia of chronic disease pattern.<br>";
            plan.push("Evaluate for inflammatory/chronic illness.");
        }
        else if (ferritin < 30 && mcv > 100) {
            mixed = true;
        }
    }

    if (mixed) {
        resultText += "<strong>Mixed iron deficiency + macrocytic process suspected.</strong><br>";
        assessment.push("Mixed anemia");
        plan.push("Check B12, folate, reticulocyte count.");
    }

    // -----------------------------
    //  Macrocytic Causes
    // -----------------------------
    if (!isNaN(mcv) && mcv > 100) {
        if (!isNaN(b12) && b12 < 200) {
            resultText += "Vitamin B12 deficiency.<br>";
            plan.push("Start B12 replacement.");
        }
        if (!isNaN(folate) && folate < 4) {
            resultText += "Folate deficiency.<br>";
            plan.push("Start folate supplementation.");
        }
    }

    // -----------------------------
    //  Hemolysis Pattern
    // -----------------------------
    if (!isNaN(ldh) && !isNaN(haptoglobin)) {
        if (ldh > 250 && haptoglobin < 30) {
            resultText += "Hemolysis pattern.<br>";
            assessment.push("Possible hemolysis");
            plan.push("Obtain peripheral smear & bilirubin.");
        }
    }

    // -----------------------------
    //  Reticulocyte Production Index (RPI)
    // -----------------------------
    if (!isNaN(retic) && !isNaN(hct)) {
        let rpi = (retic * (hct / 45)).toFixed(2);
        resultText += `RPI: ${rpi}<br>`;

        if (rpi < 2) {
            assessment.push("Hypoproliferative anemia");
            plan.push("Consider bone marrow suppression or chronic disease.");
        } else {
            assessment.push("Hyperproliferative anemia");
        }
    }

    // -----------------------------
    //  Missing Labs
    // -----------------------------
    if (warnings.length > 0) {
        resultText += "<br><strong>Missing labs:</strong><ul>";
        warnings.forEach(w => resultText += `<li>${w}</li>`);
        resultText += "</ul>";
    }

    // -----------------------------
    //  Display Result
    // -----------------------------
    document.getElementById("result").innerHTML = resultText;
    document.getElementById("result").style.display = "block";

    // -----------------------------
    //  EMR OUTPUT
    // -----------------------------
    let emrText = "Assessment:\n";
    assessment.forEach(a => emrText += `• ${a}\n`);

    emrText += "\nPlan:\n";
    plan.forEach(p => emrText += `• ${p}\n`);

    if (warnings.length > 0) {
        emrText += "\nAdditional Notes:\n";
        warnings.forEach(w => emrText += `• ${w}\n`);
    }

    document.getElementById("emrText").textContent = emrText;
    document.getElementById("emrBox").style.display = "block";
}

function copyEMR() {
    navigator.clipboard.writeText(document.getElementById("emrText").textContent);
}
</script>

</body>
</html>
